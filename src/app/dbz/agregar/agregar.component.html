<h3>Agregar Personaje <small>{{nuevo.nombre}}</small></h3>
<!--ndSubmit ya viene con el preventDefault() del evento incorporado!-->
<form (ngSubmit)="agregar()">

    <input type="text" placeholder="Ingrese el nombre" name="nombre" [(ngModel)]="nuevo.nombre" />
    <input type="number" placeholder="Ingrese el poder" name="poder" [(ngModel)]="nuevo.poder" />
    <button type="submit">Agregar</button>
</form>
