<h2>Listado de Heroes</h2>

<ul>
    <li *ngFor="let item of heroes, let i= index">
          {{i+1}} - {{item}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<div *ngIf="heroeBorrado; else noBorrado" >
    <h2>Heroe Borrado!!..</h2>
    <h3>{{heroeBorrado}}</h3>
</div>
<!--
<div *ngIf="!heroeBorrado">
    <h2>No se borro ningun heroe..</h2>
</div>
-->
<ng-template #noBorrado>
    <h2>No se borro ningun heroe..</h2>
</ng-template>
